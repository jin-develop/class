    <script>
        function hey() {
            let name = $('#name1').val();
            let count = $('#inputGroupSelect01').val();
            let address = $('#address1').val();
            let number = $('#number1').val();

            let tag = number.split('-');

            if (name == '') {
                alert('이름을 입력하세요');
                $('#name1').focus();
            } else if (count == '선택하시오') {
                alert('수량을 선택하시오');
                $('#inputGroupSelect01').focus();
            } else if (address == '') {
                alert('이메일을 입력하세요');
                $('#address1').focus();
            } else if (address.indexOf('@') == -1) {
                alert('올바른 이메일 형식이 아닙니다.');
                $('#address1').focus();
            } else if (address.indexOf('.') == -1) {
                alert('올바른 이메일 형식이 아닙니다.');
                $('#address1').focus();
                // 이부분에서 indexOf를 한번에 같이쓰는 방법을 알고 싶습니다. 
                // (address.indexOf('@') = -1 || address.indexOf('.') = -1) 이 방법으로 하면 오류가 나던데 틀린건가요?
            } else if (number == '') {
                alert('휴대폰 번호를 입력하세요.');
                $('#number1').focus();
            } else if ( tag.length != 3) {
                alert('올바른 휴대폰 형식이 아닙니다./ 예 000-0000-0000');
                $('#number1').focus();
            }

            

        }

    </script>
